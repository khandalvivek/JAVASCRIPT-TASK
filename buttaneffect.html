<!DOCTYPE html>
<html>
    <head>
        <title>Button Effects Using Java Scripts</title>
        <style>
            button{
                font-size: 35px;
            }
        </style>
    </head>
    <body>

    <button onclick="document.getElementById('myImage').src='hii.png'">Start</button>

    <img id="myImage" src="welcome.jpg" style="width:25%" height="25%">

    <button onclick="document.getElementById('myImage').src='byy.jpg'">Stop</button>

    </body>
</html>
