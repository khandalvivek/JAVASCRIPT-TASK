<!DOCTYPE html>
<html>
    <head>
        <title>Total Using Java Scripts</title>
    </head>
    <body>
        
        <h1>JavaScript Variables</h1>

        <p>In this example, price1, price2, and total are variables.</p>

        <p id="price"></p>

        <script>
        const price1 = 3;
        const price2 = 8;
        let total = price1 + price2;
        document.getElementById("price").innerHTML =
        "The total is: " + total;
        </script>
    </body>
</html>
