<!DOCTYPE html>
<html>
    <head>
        <title>Date-Time Using Java Scripts</title>
    </head>
    <body>

        <h2>Today Date & Time</h2>

        <button type="button"onclick="document.getElementById('date').innerHTML = Date()">
        display Date & Time.</button>

        <p id="date"></p>

    </body>
</html>
